{% extends "base_layout.html" %}

{% block title %}
  <title>{{ page.title }} - {{ config.title }}</title>
{% endblock %}

{% block main %}
  <div>
    <div class="text-xl font-semibold mb-1 text-brand">{{ page.title }}</div>
    <div class="mb-4 font-medium w-max text-sm">
      Posted on {{ page.date | date(format="%B %d, %Y") }}
    </div>
    <div class="post mb-4">{{ page.content | safe }}</div>
  </div>
{% endblock %}
