{% extends "base.html" %}
{% block content %}
  {% include "partials/header.html" %}
  <main>
    <article class="p-4 mx-4 max-w-prose sm:mx-auto prose">
      <h1>{{ page.title }}</h1>
      {% if page.date %}
        <div class="text-sm text-neutral-500">{{ page.date | date(format="%d %B, %Y") }}</div>
      {% endif %}
      {{ page.content | safe }}
    </article>
  </main>
{% endblock content %}
