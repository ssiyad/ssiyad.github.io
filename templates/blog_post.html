{% extends "base.html" %}

{% block content %}
{% include "partials/header.html" %}
<main>
	<article class="prose mx-4 sm:mx-auto max-w-prose p-4">
		<h2>{{ page.title }}</h2>
		{% if page.date %}
		<div class="text-sm text-neutral-500">
			{{ page.date | date(format="%d %B, %Y") }}
		</div>
		{% endif %}
		{{ page.content | safe }}
	</article>
</main>
{% endblock content %}
