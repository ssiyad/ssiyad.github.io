{% extends "base_layout.html" %}

{% block main %}
  <div class="space-y-4 mb-4">
    {% for page in section.pages %}
      <div>
        <a
          class="font-medium hover:underline underline-offset-4"
          href="{{ page.permalink }}"
        >
          {{ page.title }}
        </a>
        <div class="text-sm">{{ page.date | date(format="%B %d, %Y") }}</div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
