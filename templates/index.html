{% extends "base.html" %}

{% block content %}
  <div class="space-y-8">
    <div class="flex flex-wrap gap-2">
      {% for tech in config.extra.tech %}
        <div
          class="font-medium text-xs rounded-md bg-gray-100 px-2 py-1 shadow-sm font-mono"
        >
          {{ tech }}
        </div>
      {% endfor %}
    </div>
    <div>{{ section.content | safe }}</div>
  </div>
{% endblock %}
